<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Massimo's Pizza Review</title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="shortcut icon" href="/static/i/favicon.png" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        {% block head %}
        {% endblock %}
    </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/static/i/logo.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/post">Review a Pizza</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/all">All Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="//www.massimos.co.za/">Massimo's Website</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        {% if not session.get('logged_in') %}
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Log In</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/users/{{ session.get('uid') }}">{{ session.get('username') }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/my_reviews">My Reviews</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="break"></div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <!-- Your page content goes here -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
