                    <div id="slide-content">

                <button class="nextBtn slidebtn" onclick="right()" type="button"></button>
            </div>
        </div>

    <script defer>
        let images = JSON.parse('{"i":{{ paths }}}'.replaceAll('&#39;','"').replaceAll('static/','/static/')).i
        console.log(images)
        const cf = document.querySelector('#customFile')
        const pzp = document.querySelector('#pzp')
        const sf = document.querySelector('#slide-focus')
        const date_i = document.querySelector('#date_i')
        function customFile() {
            pzp.click()
        }
        cf.onclick = customFile;
        sf.onclick = customFile;
        const nn = (n)=>{return ('0'+n.toString()).slice(-2)}
        pzp.onchange = async (e)=>{
            pzp.required = 'true'
            images = [];
            for (let file of pzp.files) {
                console.log(file)
                console.log('Uploaded File: ',file.name,'; size: ',file.size)
                if (file.type == 'image/heic') {
                    console.log('file uploaded and is being convertede to png')
                    console.time()
                    let url = await convertHEIC(file);
                    images.push(url)
                    console.timeEnd()
                    console.log('convertion successful')
                    console.log(console.timeLog())
                } else {
                    let objURL = URL.createObjectURL(file)
                    images.push(objURL)
                }
            }
            let date = pzp.files[0].lastModifiedDate;
            let mainDate = 'Mon Aug 28 2023 13:50:06 GMT+0200 (South Africa Standard Time)'.slice(4,15)
            let month = nn(['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'].indexOf(mainDate.slice(0,3))+1)
            let day = nn(mainDate.slice(4,6))
            let year = mainDate.slice(-4)
            console.log('Main:',mainDate,';month:',month,';day',day,';year:',year)
            let _date = year+'-'+month+'-'+day
            console.log(_date)
            date_i.value = _date
            init()
        }
    </script>
    <script src="/static/js/heic2.js"></script>
    <script src="/static/js/heic2png.js"></script>
    <script src="/static/js/slide.js"></script>
    <script src="/static/js/stars.js"></script> <!-- star js -->
    <script>
        init()
        initStars()
        stars = parseInt('{{ rating }}')
        addStars(stars)
    </script>
